  <h1> LogIn</h1>
    <form action="list.html" id="form" onsubmit =  "return submitter();">
      
        <div class="form-group">
          <label for="error" id="error"></label>   
          <label for="exampleInputEmail1" >Username</label>
          
         <input type="text" class="form-control" id="username"  aria-describedby="emailHelp" required> 

        </div>
        <br>
        <br>
        <div class="form-group">
             <label for="error" id="error"></label>   
           <label for="exampleInputPassword1" >Password</label> 
         
           <input type="number" class="form-control" id="password" value="val" required> 
        </div>
        <br>
        <div class="form-group form-check" id="submit">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" id="login" class="btn btn-primary">Submit</button>
      </form>
